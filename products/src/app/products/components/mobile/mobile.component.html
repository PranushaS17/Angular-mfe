<div class="card-container">
  <div class="card" *ngFor="let mobile of mobiles">
    <img [src]="mobile.image" alt="mobile Image" />
    <div class="card-body">
      <h5 class="card-title">{{ mobile.name }}</h5>
      <p class="card-text">{{ mobile.description }}</p>
      <p class="card-price">{{ mobile.price }}</p>
    </div>
  </div>
</div>
